<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Lexend+Deca:wght@200;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <!-- CONTAINER -->
  <main class="container">
    <div class="card">
      <div class="card_hero">
        <!-- Imagen por background css -->
        <div class="mask_hero"></div>
      </div>
      <!-- ZONA DE INFORMACIÓN -->
      <section class="card_info">
        <!-- ZONA INFORMACIÓN HEADER -->
        <div class="card_info_header">
          <h1 class="card_info_header_title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card_info_header_parag">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <!-- ZONA INFORMACIÓN FOOTER -->
        <div class="card_info_footer">
          <div>
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div>
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
